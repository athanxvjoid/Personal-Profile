<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#gallery">Gallery</a>
                <a class="nav-link" href="#guestbook">Guestbook</a>
                <a class="nav-link" href="resources.html">Resources</a>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5">
        <h1>Welcome to My Profile</h1>
        <p class="lead">IT Student | Explorer | Creator</p>
    </header>

    <main class="container my-5">
        <section id="gallery-app" class="mb-5">
            <h2 class="mb-4">Picture Gallery</h2>
            <div class="row">
                <div class="col-md-4 mb-3" v-for="img in images" :key="img.id">
                    <div class="card h-100">
                        <img :src="img.url" class="card-img-top" :alt="img.alt">
                        <div class="card-body"><p class="card-text text-center">{{ img.caption }}</p></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="guestbook-app" class="mb-5">
            <h2 class="mb-4">Guestbook</h2>
            <form @submit.prevent="addEntry" class="card p-4 shadow-sm mb-4">
                <div class="mb-3">
                    <input v-model="newName" type="text" class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <textarea v-model="newMessage" class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Post Comment</button>
            </form>
            <ul class="list-group">
                <li v-for="entry in entries" class="list-group-item">
                    <strong>{{ entry.name }}:</strong> {{ entry.message }}
                </li>
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
